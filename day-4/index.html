<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Spotify Project</title>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Start of the Movie Poster Section -->
    <div class="container">
        <!-- ToDo: map to a function that will stop any audio currently playing -->
        <button onclick="stopSnippet()">Stop Song</button>
        <div class="gallery">
            <figure class="gallery__item gallery__item--1" id="fig1" onclick="getSong(this.id, event)">
                <img src="images/Us-poster.jpg" alt="I Got Five on It" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--2" id="fig2" onclick="getSong(this.id, event)">
                <img src="images/badboys-poster.jpg" alt="Bad Boy For Life" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--3" id="fig3" onclick="getSong(this.id, event)">
                <img src="images/color-purple-poster.jpg" alt="Maybe God Is Tryin' to Tell You Somethin" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--4" id="fig4" onclick="getSong(this.id, event)">
                <img src="images/harriet-poster.jpg" alt="Stand Up" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--5" id="fig5" onclick="getSong(this.id, event)">
                <img src="images/ray-poster.jpg" alt="I've Got a Women" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--6" id="fig6" onclick="getSong(this.id, event)">
                <img src="images/what'slove-poster.jpg" alt="Proud Mary" class="gallery__img">
            </figure>
        </div>
    </div>
</body>
</html>
